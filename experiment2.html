<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Simple Web Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
    }

    main {
      margin: 30px auto;
      width: 80%;
      max-width: 700px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img {
      width: 100%;
      max-width: 400px;
      border-radius: 10px;
      margin: 15px 0;
    }

    p {
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    a {
      color: #0078D7;
      text-decoration: none;
      margin: 0 10px;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #333;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Simple Page</h1>
  </header>

  <main>
    <h2>About This Page</h2>
    <img src=" " alt="Sample Image">
    <p>
      This is a simple webpage created using only HTML and CSS. 
      It includes a header, a paragraph, an image, and some hyperlinks.
      
    </p>

    <p>
      Visit my favorite websites:  
      <a href="https://www.google.com" target="_blank">Google</a> |
      <a href="https://www.github.com" target="_blank">GitHub</a>
    </p>
  </main>

  <footer>
    <p>&copy; 2025 My Simple Website</p>
  </footer>

</body>
</html>
